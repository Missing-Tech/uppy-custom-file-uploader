<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="message-container" id="container"></div>
    <div class="chatbox" id="container">
      <input placeholder="Type your message here!" type="text" class="chatbox-input">
      <div class="thumbnails-holder"></div>
      <div>
        <label class="upload">
          <input type="file" id="file-upload" class="upload" accept="image/png, image/jpeg" multiple>
          Upload
        </label>
        <button class="send">Send</button>
      </div>
      
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
